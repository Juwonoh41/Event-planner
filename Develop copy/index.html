<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id= "9">9am</span>
        </div>
        <textarea id = "text9" class="eventDay form-control" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id = "10">10am</span>
        </div>
        <textarea id = "text10" class="eventDay form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id = "11">11am</span>
        </div>
        <textarea id = "text11" class="eventDay form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id = "12">12pm</span>
        </div>
        <textarea class="eventDay form-control" aria-label="With textarea" id = "text12" ></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id = "1">1pm</span>
        </div>
        <textarea id = "text1" class="eventDay form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span  class="input-group-text" id = "2">2pm</span>
        </div>
        <textarea id = "text2" class="eventDay form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id = "3">3pm</span>
        </div>
        <textarea id = "text3" class="eventDay form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id ="4">4pm</span>
        </div>
        <textarea id = "text4" class="eventDay form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="saveBtn btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>
      


    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src = "javascript.js"></script>
  </body>
</html>
